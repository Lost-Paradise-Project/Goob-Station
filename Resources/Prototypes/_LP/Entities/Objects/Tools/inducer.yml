- type: entity
  parent: BaseItem
  id: LPPEngiInducer
  name: inducer
  description: A device for wirelessly transferring energy from a battery to other devices.
  suffix: Empty, Engineering
  components:
  - type: Sprite
    sprite: _LP/Objects/Tools/inducer-engi.rsi
    state: icon
  - type: Item
    size: Small
  - type: Inducer
    availableTransferRates:
    - 7500
    - 10000
    - 12000
    - 15000
    transferRate: 7500
    transferDelay: 2.5
    maxDistance: 3
  - type: PowerCellSlot
    cellSlotId: inducer_power_cell_slot
  - type: ContainerContainer
    containers:
      inducer_power_cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      inducer_power_cell_slot:
        name: power-cell-slot-component-slot-name-default
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
          - ADTMegaCell
  - type: ItemMapper
    mapLayers:
      inducer-bat:
        whitelist:
          tags:
          - ADTMegaCell
    sprite: _LP/Objects/Tools/inducer-engi.rsi
  - type: Appearance

- type: entity
  parent: LPPEngiInducer
  id: LPPEngiInducerBattery
  name: inducer
  description: A device for wirelessly transferring energy from a battery to other devices.
  suffix: Battery, Engineering
  components:
  - type: ItemSlots
    slots:
      inducer_power_cell_slot:
        startingItem: ADTMegaCellMedium

