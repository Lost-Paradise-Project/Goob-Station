- type: entity
  id: LPPServiceProtolathe
  parent: [BaseLatheLube, BaseSiloUtilizer]
  name: engineering techfab
  description: Prints equipment and circuitboards for use by engineering department.
  components:
  - type: Sprite
    sprite: _LP/Structures/Machines/serv_protolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: EngineeringTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: building
    staticPacks:
    - SharedBoardsStatic
    - CircuitFloorsStatic
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - MaterialsStatic
    - LightsStatic
    - PowerCellsStatic
    - ElectronicsStatic
    - MiscSignallersStatic
    - NailgunStatic
    - NailsStatic
    dynamicPacks:
    - ServiceTools
    - AtmosTools
    - PowerCells
    - Equipment
    - SpecOpsGoogles
    - EngineeringBoards
    - SharedBoards
    - CameraBoards
    - UpgradeKits
    # CorvaxGoob Packs
    - WorkBeltsSharedDynamic # WorkBelts-Techfab
    - WokrBeltsEngDynamic # WorkBelts-Techfab
  - type: EmagLatheRecipes
    emagStaticPacks:
    - NailgunEvilStatic
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot